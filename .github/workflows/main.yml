name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup environment variables
        run: echo "REACT_APP_SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> $GITHUB_ENV
        shell: bash

      - name: Build and Deploy
        run: |
          npm install
          npm run build
          npx gh-pages -d build
